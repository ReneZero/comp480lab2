<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function displayFormData() {
            let firstname = document.getElementById('fname').value;
            let lastname = document.getElementById('lname').value;
            alert('users first name ' + firstname + '\n' + 'Users last name ' + lastname);
        }

        function sumbitForm() {
        document.getElementById("sumbitbttn").addEventListener("click",(event) =>{
        event.preventDefault();
        console.log('prevented refresh on sumbit');
        displayFormData();
        })}
// here we load all the 
        document.addEventListener('DOMContentLoaded', (event) => {
            sumbitForm();
        })
    </script>
</head>
<body>
    <form id="form">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" id="sumbitbttn" value="Submit">
      </form>
</body>
</html>
